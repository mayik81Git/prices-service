spring:
  config:
    activate:
      on-profile: test

  datasource:
    # URL estable para 2026. Eliminamos par치metros problem치ticos.
    url: jdbc:h2:mem:prices_db;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  flyway:
    enabled: true
    locations: classpath:db/migration
    # Permite limpiar la base de datos en cada ejecuci칩n de test
    clean-disabled: false

  jpa:
    # IMPORTANTE: Forzamos el dialecto de Postgres para que Hibernate
    # busque las tablas usando las convenciones de PostgreSQL
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        # Clave para evitar el error de "information_schema" en H2
        temp.use_jdbc_metadata_defaults: false
        # Obligamos a buscar en el esquema public (est치ndar de Postgres)
        default_schema: public