spring:
  config:
    activate:
      on-profile: prod

  # 1. HABILITAR EL MOTOR DE ESCALABILIDAD
  threads:
    virtual:
      enabled: true

  # 2. CONFIGURACIÓN DE PERSISTENCIA (POSTGRESQL)
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/prices_db}
    username: ${SPRING_DATASOURCE_USERNAME:admin}
    password: ${SPRING_DATASOURCE_PASSWORD:prod_password}
    driver-class-name: org.postgresql.Driver

    hikari:
      pool-name: PricesService-ProdPool
      # AJUSTE SENIOR: Bajamos a 50 para no saturar el kernel de Postgres bajo ráfagas
      maximum-pool-size: 50
      minimum-idle: 10
      connection-timeout: 30000
      max-lifetime: 1200000

  # 3. SEGURIDAD OAUTH2 / JWT
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AUTH_ISSUER_URI:https://auth.ecommerce.com}

  # 4. CONFIGURACIÓN JPA / HIBERNATE
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false # Vital para evitar el problema de N+1 hilos virtuales bloqueados

  flyway:
    enabled: true
    repair-on-migrate: true
    baseline-on-migrate: true

# 5. RESILIENCIA (RESILIENCE4J) - AJUSTADO PARA VIRTUAL THREADS
resilience4j:
  circuitbreaker:
    instances:
      priceService:
        registerHealthIndicator: true
        slidingWindowSize: 100
        failureRateThreshold: 50
        waitDurationInOpenState: 30s
  bulkhead:
    instances:
      priceService:
        type: SEMAPHORE
        # Debe ser MENOR O IGUAL al maximum-pool-size de Hikari para evitar timeout de conexión
        maxConcurrentCalls: 45
        maxWaitDuration: 500ms
  timelimiter:
    instances:
      priceService:
        timeout-duration: 2s

# 6. CONFIGURACIÓN DEL SERVIDOR
server:
  port: 8080
  shutdown: graceful # Para despliegues sin caída en Kubernetes
  error:
    include-message: never
    include-stacktrace: never

# 7. OBSERVABILIDAD (ACTUATOR)
management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus
  endpoint:
    health:
      probes:
        enabled: true