spring:
  config:
    activate:
      on-profile: local

  # 1. Habilitamos hilos virtuales también en local para detectar errores pronto
  threads:
    virtual:
      enabled: true

  datasource:
    url: jdbc:h2:mem:prices_db;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true # Útil en local para ver cómo se ejecutan las consultas optimizadas
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  flyway:
    enabled: true
    # En local, si borras tablas a mano, esto ayuda a sincronizar
    baseline-on-migrate: true

server:
  port: 8080
  # En local usamos immediate para que el IDE reinicie rápido sin esperar
  shutdown: immediate

# 2. Configuración mínima de Resiliencia para pruebas en local
resilience4j:
  bulkhead:
    instances:
      priceService:
        maxConcurrentCalls: 20
        maxWaitDuration: 0