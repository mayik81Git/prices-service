# -------------------------------------------------------------------
# 1. SERVICE: El balanceador de carga interno
# -------------------------------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: prices-service
  namespace: ecommerce
spec:
  selector:
    app: prices-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP # En producción se suele usar ClusterIP + Ingress
---
# -------------------------------------------------------------------
# 2. DEPLOYMENT: La gestión de las instancias (Pods)
# -------------------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prices-service
  namespace: ecommerce
spec:
  replicas: 3 # Alta disponibilidad: siempre 3 instancias corriendo
  strategy:
    rollingUpdate: # Despliegue sin tiempo de inactividad
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: prices-service
  template:
    metadata:
      labels:
        app: prices-service
    spec:
      containers:
        - name: prices-service
          image: prices-service:1.0.0 # Tu imagen Docker
          imagePullPolicy: IfNotPresent

          # Puertos
          ports:
            - containerPort: 8080

          # Variables de entorno seguras (Inyectadas desde K8s)
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://postgres-db:5432/prices_db"

          # SONDAS DE SALUD (Vital para la robustez en 2026)
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 5

          # LÍMITES DE RECURSOS (Evita que un fallo agote el nodo)
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "250m"
              memory: "256Mi"